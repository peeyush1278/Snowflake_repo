# Snowflake Native App Manifest for ImpactGuard AI
# Version: 1.0
# Description: Data Quality Monitor and 4-Week Demand Forecast Tool

manifest_version: 1

version:
  name: V1_0
  label: "1.0"
  comment: "Initial release of ImpactGuard AI"

artifacts:
  setup_script: scripts/setup_script.sql
  readme: README.md

configuration:
  log_level: INFO
  trace_level: ALWAYS

privileges:
  - CREATE DATABASE:
      description: "Required to create application database and schemas"
  - CREATE SCHEMA:
      description: "Required to create versioned schemas"
  - CREATE TABLE:
      description: "Required for data quality analysis and forecasting"
  - CREATE VIEW:
      description: "Required for data transformations"
  - CREATE STREAMLIT:
      description: "Required to host the Streamlit UI"
  - CREATE PROCEDURE:
      description: "Required for Snowpark stored procedures"
  - EXECUTE TASK:
      description: "Required for scheduled data quality checks"
  - USAGE ON WAREHOUSE:
      description: "Required to execute queries and ML models"

references:
  - snowflake.cortex.complete:
      description: "AI-powered insights generation"
      privileges:
        - USAGE
  - snowflake.ml:
      description: "Machine learning for demand forecasting"
      privileges:
        - USAGE
